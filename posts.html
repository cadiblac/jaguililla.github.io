---
layout: default
title: Posts
---
<section id="posts" class="container">
    {% for post in site.posts %}
    <div class="row">
        <div class="col-md-12">
            <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
            <p>{{ post.date }}</p>
            <p>{{ post.labels }}</p>
            <p>{{ post.author }}</p>
            <p>{{ post.content }}</p>
        </div>
    </div>
    {% endfor %}
</section>
