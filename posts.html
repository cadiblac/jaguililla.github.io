---
layout: default
title: Blog Home
---
<section id="posts" class="container">
    {% for post in site.posts %}
    <div class="row">
        <div class="col-md-1">
            <p><i class="fa fa-camera fa-4x"></i></p>
            <p>{{ post.date }}</p>
        </div>
        <div class="col-md-11">
            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
            <p>by <a href="#">{{ post.author }}</a></p>
            <p>{{ post.content }}</p>
            <a class="btn btn-primary" href="{{ post.url }}">
              Read More <i class="fa fa-angle-right"></i>
            </a>
        </div>
    </div>
    {% endfor %}
</section>
