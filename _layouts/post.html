---
layout: default
---
<section id="post" class="content-section text-center">
    <article class="container">
        <h1>
            <a href="{{ page.url }}">{{ page.title }}</a>
        </h1>

        <section>
            {{ page.date | date: "%B %e, %Y" }}
        </section>

        {{ content }}

        {% include twitter.html %}
        <hr>
        {% include disqus.html %}
    </article>
</section>
